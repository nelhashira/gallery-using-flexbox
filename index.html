<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Simple Gallery Using Flexbox</title>

      <!-- Font -->
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
         rel="stylesheet"
      />
      <!-- Stylesheet -->
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <div class="gallery-section">
         <h1>My <span>Gallery</span></h1>
         <div class="flex-container">
            <!-- Image 1 -->
            <div class="flex-item">
               <img
                  src="img/black-hanging-bridge-surrounded-by-green-forest-trees-775201.jpg"
                  alt="Hanging bridge"
               />
            </div>
            <!-- Image 2 -->
            <div class="flex-item">
               <img
                  src="img/close-up-of-leaf-326055.jpg"
                  alt="Close up of leaf"
               />
            </div>
            <!-- Image 3 -->
            <div class="flex-item">
               <img
                  src="img/close-up-photography-of-leaves-with-droplets-807598.jpg"
                  alt="Photography of leaves"
               />
            </div>
            <!-- Image 4 -->
            <div class="flex-item">
               <img
                  src="img/dolphins-in-water-2922672.jpg"
                  alt="Dolphins in water"
               />
            </div>
            <!-- Image 5 -->
            <div class="flex-item">
               <img
                  src="img/flight-landscape-nature-sky-36717.jpg"
                  alt="Flight landscape"
               />
            </div>
            <!-- Image 6 -->
            <div class="flex-item">
               <img
                  src="img/man-doing-hand-stand-on-mountain-2387866.jpg"
                  alt="Standing man on mountain"
               />
            </div>
            <!-- Image 7 -->
            <div class="flex-item">
               <img
                  src="img/mountain-beside-body-of-water-with-aurora-borealis-2113566.jpg"
                  alt="Aurora borealis"
               />
            </div>
            <!-- Image 8 -->
            <div class="flex-item">
               <img
                  src="img/photo-of-person-walking-on-desert-during-evening-1987097.jpg"
                  alt="Person walking on desert"
               />
            </div>
            <!-- Image 9 -->
            <div class="flex-item">
               <img
                  src="img/photo-of-person-walking-on-deserted-island-934718.jpg"
                  alt="Desert island"
               />
            </div>
            <!-- Image 10 -->
            <div class="flex-item">
               <img
                  src="img/scenic-view-of-mountain-during-daytime-4618597.jpg"
                  alt="Mountain during daytime"
               />
            </div>
            <!-- Image 11 -->
            <div class="flex-item">
               <img
                  src="img/scenic-view-of-snow-capped-mountains-during-night-3408744.jpg"
                  alt="Snow capped mountains"
               />
            </div>
            <!-- Image 12 -->
            <div class="flex-item">
               <img
                  src="img/snow-covered-mountain-1428277.jpg"
                  alt="Snow cover mountains"
               />
            </div>
            <!-- Image 13 -->
            <div class="flex-item">
               <img
                  src="img/snow-covered-mountain-2915997.jpg"
                  alt="Snow cover mountains"
               />
            </div>
         </div>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
